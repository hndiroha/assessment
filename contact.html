<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N水族館</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><div class="headerInner">
      <h1 class="logo">N水族館</h1>
      <nav class="globalNav"><a class="contactButton" href="http://www.google.co.jp/">お問い合わせ</a>
      </nav>
    </div>
  </header>
<main>
  <h1>お問い合わせ</h1>
  <form action="thanks.html">
    <table class="contactForm">
    <tr>
      <th><label for="name">お名前</label></td>
      <td><input type="text" name="name" placeholder="名前を入れてください"></td>
    </tr>
    <tr>
      <th>性別</td>
      <td>
        <input type="radio" name="gender" id="male" value="male"><label for="male">男性</label>
        <input type="radio" name="gender" id="female" value="female"><label for="female">女性</label>
      </td>
    </tr>
    <tr>
      <th><label for="age">年齢</label></td>
      <td>
        <div class="selectBox">
        <select name="age" id="">
          <option value="10">10代</option>
          <option value="20">20代</option>
          <option value="30">30代</option>
          <option value="40">40代</option>
          <option value="other">それ以上</option>
        </select>
        </div>
      </td>
    </tr>
      <tr>
        <th><label for="title">題名</label></th>
        <td><input type="text" name="title" placeholder="タイトルをいれてください"></td>
      </tr>
      <tr>
        <th><label for="comment">質疑内容</label></td>
        <td><textarea name="comment" cols="30" rows="10"></textarea></td>
      </tr>
    </table>
    <div class="text-center">
      <input type="checkbox" id="check"><label for="check">個人情報の取扱いに同意する</label>
    </div>
    <div>
      <div class="text-center"></div>
      <input type="submit" value="送信する">
    </div>
  </form>
</main>

<footer><div class="footerInner">
  <small>&copy;N水族館 2018</small></div></footer>
</body>
</html>
